{% extends 'common/base.html' %}
{%  block content %}

    <!-- Edit Fruit Form -->
    <section id="edit">
        <div class="form">
            <h2>Edit Fruit</h2>
            <form class="edit-form" method="POST" action="{% url 'edit fruit' fruit_id=fruit.pk %}">
                {% csrf_token %}

                {{ form }}

                <button type="submit">Edit</button>
            </form>
        </div>
    </section>

{%  endblock %}
